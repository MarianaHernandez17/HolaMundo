<!DOCTYPE html>
<!--html- encapsula todo nuestro html, nad puede vivir afuera-->
<html>
    <!--head- metadata que le enviamos al navegador y configuraciones-->
    <head>
        <!--meta-elemento de envio e metainformacion (no se ve)-->
        <!--charset // set de caracteres que utilizaron-->
        <meta charset="UTF-8">
        <!-- Se asegra que la pagina se vea bien en cualquier dispositivo-->
        <meta name="viewport" content="width=deice-width, initial-scale=1.0">
    </head>
    <body>
        <!--Header 1 // encabezado-->
        <h1>Hola mundo! :)</h1>
    </body>
</html>
